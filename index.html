
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divya's Valentine Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --valentine-red: #a4161a;
            --gold: #d4af37;
            --cream: #fff5f5;
        }

        body {
            background-color: var(--valentine-red);
            color: var(--cream);
            font-family: 'Playfair Display', serif;
            padding-bottom: 50px;
        }

        .header-section {
            height: 40vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1518199266791-5375a83190b7?auto=format&fit=crop&w=1200&q=80');
            background-size: cover;
            border-bottom: 4px solid var(--gold);
        }

        .title { font-family: 'Dancing Script', cursive; font-size: 4rem; color: var(--gold); }

        /* Memory Grid */
        .memory-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--gold);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            backdrop-filter: blur(5px);
            height: 100%;
        }
        .memory-card:hover {
            background: var(--gold);
            color: var(--valentine-red);
            transform: translateY(-10px);
        }
        .memory-card i { font-size: 2rem; display: block; margin-bottom: 10px; }

        /* Overlay Styling */
        .memory-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--cream);
            color: #333;
            z-index: 2000;
            display: none;
            overflow-y: auto;
            padding: 40px 20px;
            animation: fadeIn 0.5s;
        }

        .close-btn {
            position: fixed;
            top: 20px; right: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: var(--valentine-red);
            z-index: 2001;
        }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        .divya-photo {
            width: 100%;
            max-width: 400px;
            border: 8px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <header class="header-section">
        <h1 class="title">Our Love Story</h1>
        <p>Divya, click on a day to relive the memory.</p>
    </header>

    <div class="container mt-5">
        <div class="row g-4">
            <div class="col-6 col-md-3">
                <div class="memory-card" onclick="openMemory('rose')">
                    <span>Feb 7</span>
                    <h3>Rose Day üåπ</h3>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="memory-card" onclick="openMemory('propose')">
                    <span>Feb 8</span>
                    <h3>Propose Day üíç</h3>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="memory-card" onclick="openMemory('chocolate')">
                    <span>Feb 9</span>
                    <h3>Chocolate Day üç´</h3>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="memory-card" onclick="openMemory('teddy')">
                    <span>Feb 10</span>
                    <h3>Teddy Day üß∏</h3>
                </div>
            </div>
            <div class="col-12 mt-4">
                <div class="memory-card bg-warning text-dark" onclick="openMemory('valentine')">
                    <span>FEBRUARY 14</span>
                    <h2>The Grand Finale ‚ù§Ô∏è</h2>
                </div>
            </div>
        </div>
    </div>

    <div id="memoryContent" class="memory-overlay">
        <span class="close-btn" onclick="closeMemory()">&times;</span>
        <div id="dynamicContent" class="container text-center">
            </div>
    </div>

    <script>
        const memories = {
            rose: `
                <h1 style="font-family:'Dancing Script'; color:#d63384">Rose Day</h1>
                <p class="lead">"Of all the roses in the garden, you are the most beautiful bloom."</p>
                <img src="photo1.jpg" class="divya-photo mb-4">
                <div class="alert alert-danger">Sent a thousand virtual roses to Divya! üåπ</div>
            `,
            propose: `
                <h1 style="font-family:'Dancing Script'; color:#a4161a">Propose Day</h1>
                <h2>The Big Question</h2>
                <p>I asked, and my heart already knew the answer. You make every day better.</p>
                <img src="photo2.jpg" class="divya-photo mb-4">
                <div class="display-4">üíç‚ù§Ô∏è‚ú®</div>
            `,
            chocolate: `
                <h1 style="font-family:'Dancing Script'; color:#3e2723">Chocolate Day</h1>
                <p>Still the sweetest person I've ever met.</p>
                <div class="p-4 rounded-pill bg-dark text-white mb-4">You + Me = Sweeter than Silk üç´</div>
                <img src="photo3.jpg" class="divya-photo">
            `,
            teddy: `
                <h1 style="font-family:'Dancing Script'; color:#bc6c25">Teddy Day</h1>
                <div style="font-size:100px">üß∏</div>
                <p>A virtual hug that never ends. You are my favorite cuddle partner.</p>
                <button class="btn btn-warning rounded-pill" onclick="alert('Sending Hugs!')">Click for Cuddle</button>
            `,
            valentine: `
                <h1 style="font-family:'Dancing Script'; color:#a4161a; font-size: 4rem;">Happy Valentine's Day</h1>
                <div class="p-5 border border-danger">
                    <p class="fs-4">"You are my today and all of my tomorrows."</p>
                    <p>This week was just the beginning of a lifetime of love. Thank you for being mine, Divya.</p>
                    <img src="photo1.jpg" class="divya-photo mb-2">
                    <img src="photo2.jpg" class="divya-photo mb-2">
                    <img src="photo3.jpg" class="divya-photo mb-2">
                </div>
            `
        };

        function openMemory(day) {
            document.getElementById('dynamicContent').innerHTML = memories[day];
            document.getElementById('memoryContent').style.display = 'block';
            document.body.style.overflow = 'hidden'; // Stop scrolling
        }

        function closeMemory() {
            document.getElementById('memoryContent').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
