<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Forever Valentine | Divya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --valentine-red: #a4161a;
            --gold: #d4af37;
            --cream: #fff5f5;
        }

        body {
            background-color: var(--valentine-red);
            color: var(--cream);
            font-family: 'Playfair Display', serif;
            overflow-x: hidden;
        }

        /* Hero Section */
        .grand-finale {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1518199266791-5375a83190b7?auto=format&fit=crop&w=1200&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-bottom: 5px solid var(--gold);
        }

        .main-title {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(4rem, 12vw, 7rem);
            color: var(--gold);
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow { from { opacity: 0.8; } to { opacity: 1; text-shadow: 0 0 30px var(--gold); } }

        /* Music Player Bar */
        .music-bar {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            padding: 10px 20px;
            border-radius: 50px;
            z-index: 1000;
            display: flex;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            color: var(--valentine-red);
        }

        /* Love Letter Section */
        .letter-container {
            background: var(--cream);
            color: #333;
            padding: 50px;
            border-radius: 5px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            margin: -100px auto 50px;
            max-width: 800px;
            position: relative;
            border: 1px solid var(--gold);
        }
